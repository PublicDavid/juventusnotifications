name: 1. Check for future games

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  check-match:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests pytz discord-webhook

      # --- START VAN DE NIEUWE, CRUCIALE DEBUG-STAP ---
      - name: 'DEBUG: Inspect token permissions'
        run: |
          echo "--- WHO AM I? ---"
          curl -i -H "Authorization: Bearer ${{ secrets.GH_PAT }}" https://api.github.com/user
          
          echo "--- WHAT ARE MY PERMISSIONS FOR THIS REPO? ---"
          curl -i -H "Authorization: Bearer ${{ secrets.GH_PAT }}" https://api.github.com/repos/${{ github.repository }}
      # --- EINDE VAN DE DEBUG-STAP ---

      - name: Run match checker script
        env:
          DISCORD_BOT: ${{ secrets.DISCORD_BOT }}
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GH_REPO: ${{ github.repository }}
        run: python check_match.py
